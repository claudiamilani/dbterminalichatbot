version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Ciao
      - Salve
      - Buongiorno
      - Ehi

  - intent: request_brands
    examples: |
      - Voglio vedere le marche
      - Mostrami le marche
      - Elenco delle marche disponibili

  - intent: request_categories
    examples: |
      - Voglio vedere le categorie
      - Elenco categorie
      - Mostrami le categorie

  - intent: request_assistance
    examples: |
      - Ho bisogno di assistenza
      - Vorrei supporto per il mio telefonino
      - Serve aiuto per il cellulare

  - intent: select_brand
    examples: |
      - Voglio i modelli di [Samsung](brand_raw)
      - Dammi i modelli di [Huawei](brand_raw)
      - [Apple](brand_raw)
      - [Oppo](brand_raw)
      - Mostrami [Xiaomi](brand_raw)
      - Vorrei vedere i modelli di [Xiaomi](brand_raw)

  - intent: select_category
    examples: |
      - Mostrami la categoria [display](category_raw)
      - [os](category_raw)
      - [dimensions](category_raw)
      - [networking](category_raw)
      - [camera](category_raw)
      - Vorrei vedere gli attributi di [cpu](category_raw)
      - Voglio i dettagli della categoria [fotocamera](category_raw)

  - intent: model_category_search_prompted
    examples: |
      - Attributi per categoria per modello
      - Voglio cercare attributi per modello e categoria
      - Ricerca modello per categoria
      - Vorrei cercare attributi di un modello specifico

  - intent: model_category_search_direct
    examples: |
      - Ricerca_attributi: iPhone15|cpu
      - Ricerca_attributi: GalaxyS21|display
      - Ricerca_attributi: P30|networking
      - Ricerca_attributi: Reno_12_5G|dimensions
      - Ricerca_attributi: Nokia3310|batteria
      - Ricerca_attributi: Pixel8|fotocamera
      - Ricerca_attributi: esempio|test
      - Ricerca_attributi: qualsiasiModello|qualsiasiCategoria
      - Ricerca_attributi: PocoX5|os

  - intent: attribute_value_search_prompted
    examples: |
      - Cercare modelli per attributo
      - Vorrei cercare modelli per attributi
      - Attributo uguale a valore
      - Cerca dispositivi per attributo

  - intent: attribute_value_search_direct
    examples: |
      - Ricerca_modelli: Velocità Processore|2.4 GHz
      - Ricerca_modelli: Display Secondario|904
      - Ricerca_modelli: CPU Clock|1.8 GHz
      - Ricerca_modelli: Batteria|3000mAh
      - Ricerca_modelli: Fotocamera|12MP
      - Ricerca_modelli: qualcosa|qualcos'altro
      - Ricerca_modelli: colore|nero

  - intent: return_to_menu
    examples: |
      - Torna al menù
      - Voglio tornare indietro
      - Menu principale
      - Vai al menu

  - intent: continue_research_menu
    examples: |
      - continua ricerca
      - voglio continuare la ricerca
      - mostra opzioni ricerca

  - intent: assistenza_apple
    examples: |
      - assistenza_apple
      - assistenza_apple_custom

  - intent: assistenza_android
    examples: |
      - assistenza_android
      - assistenza_android_custom

  - intent: open_link
    examples: |
      - Apri il link
      - Mostra la guida
      - Vai alla guida
      - Voglio vedere questa pagina
