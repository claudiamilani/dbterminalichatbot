version: "3.1"

intents:
  - greet
  - request_brands
  - request_categories
  - request_assistance
  - select_brand
  - select_category
  - select_model_for_category

entities:
  - device_make
  - device_model
  - attribute_category

slots:
  device_make:
    type: any
    mappings:
      - type: from_entity
        entity: device_make

  device_model:
    type: any
    mappings:
      - type: from_entity
        entity: device_model

  attribute_category:
    type: any
    mappings:
      - type: from_entity
        entity: attribute_category

responses:
  utter_greet:
    - text: "Ciao, sono il tuo assistente personale. Posso esserti utile per:"
      buttons:
        - title: "Marche e modelli pi√π venduti"
          payload: "/request_brands"
        - title: "Caratteristiche tecniche"
          payload: "/request_categories"
        - title: "Assistenza telefonino"
          payload: "/request_assistance"

  utter_fallback:
    - text: "Scusa, non ho capito. Puoi ripetere?"

actions:
  - action_query_brands
  - action_query_models
  - action_query_categories
  - action_query_attributes_by_category
  - action_query_attributes_by_model

